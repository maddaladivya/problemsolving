{% extends 'programming/base.html' %}
{% block body %}

    <div id="wrapper">
        <!-- /. NAV SIDE  -->
        <div id="page-wrapper" >
            <div id="page-inner">

                 <!-- /. ROW  -->

            <div class="row">
                <div class="col-md-12">
                    <!-- Advanced Tables -->
                    <div class="panel panel-default">
                        <div class="panel-heading">
                             Summary
                        </div>
                        <div class="panel-body">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                    <thead>
                                        <tr>
                                            <th>Student name</th>
                                            <th>CodeChef</th>
                                            <th>Codeforces</th>
                                            <th>Year</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                      {% for i in object_list%}
                                        <tr class="odd gradeX">
                                          <td>{{i.name}}</td>
                                          <td>{{i.codechef}}</td>
                                          <td>{{i.codeforces}}</td>
                                          <td>{{i.year}}</td>
                                        </tr>
                                        {% endfor %}
                                        
                                    </tbody>
                                </table>
                            </div>

                        </div>
                    </div>
                    <!--End Advanced Tables -->
                </div>
            </div>

        </div>

    </div>
             <!-- /. PAGE INNER  -->
            </div>
         <!-- /. PAGE WRAPPER  -->
     <!-- /. WRAPPER  -->
    <!-- JS Scripts-->
    <!-- jQuery Js -->
    <script src="/static/programming/js/jquery-1.10.2.js"></script>
      <!-- Bootstrap Js -->
    <script src="/static/programming/js/bootstrap.min.js"></script>
    <!-- Metis Menu Js -->
    <script src="/static/programming/js/jquery.metisMenu.js"></script>
     <!-- DATA TABLE SCRIPTS -->
    <script src="/static/programming/js/dataTables/jquery.dataTables.js"></script>
    <script src="/static/programming/js/dataTables/dataTables.bootstrap.js"></script>
    {% block javascript %}
        <script>
            $(document).ready(function () {
                $('#dataTables-example').dataTable();
            });
    </script>
    {% endblock %}
         <!-- Custom Js -->
    <script src="/static/programming/js/custom-scripts.js"></script>
{% endblock %}
